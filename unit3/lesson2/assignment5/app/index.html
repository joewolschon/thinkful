<!DOCTYPE html>
<html ng-app="app">
<head>
<title>Calendar Directive Challenge</title>
</head>
<body>

<!-- your code for nav and calendar directive instance here -->
<div class="calender" calender>
<div id="calendar-body">

    <div class="day" ng-style="dayStyle()" ng-repeat="day in range.days" day="day"></div>
</div>
</div>

<script type="text/javascript" src="./bower_components/moment/moment.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="./assets/js/combined.min.js"></script>
<link rel="stylesheet" type="text/css" href="./assets/css/combined.min.css"/>
</body>
</html>
